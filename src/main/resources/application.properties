spring.application.name=practica2
server.port=8083

#cambiar formato de la hora en la consola
logging.pattern.dateformat=hh:mm
#quitar banner despring
spring.main.banner-mode=off
#para deshabilitar el cache de thymeleaf en desarrollo, en produccion si se habilita
spring.thymeleaf.cache=false
#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica2?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE